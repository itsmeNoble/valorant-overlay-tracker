<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Valorant Overlay</title>
</head>

<body>
    <div id="overlay-container">
        <div class="rank-header">
            <img id="imgRank" src="./Resources/Load.png" alt="Rank Icon" />
            <div class="rank-info">
                <div id="headerburrao">Loading...</div>
                <div id="WLvalue">0 Win / 0 Loss</div>
                <!-- Updated Peak Rank Block -->
                <div id="peakRankContainer" class="peak-rank">
                    <span id="peakLabel">Peak:</span>
                    <span id="peakRankText">Unknown</span>
                    <img id="peakRankIcon" src="./Resources/Unranked.png" alt="Peak Rank Icon" />
                </div>


            </div>
        </div>

        <div class="progress-section">
            <div class="rr-bar">
                <div class="rr-fill"></div>
            </div>
            <div id="mmratual" class="rr-text">0</div>
        </div>

        <div id="lastMatchWrapper" class="last-match">
            <span id="ultimapartida">Last Match: -- RR</span>
            <img id="tierMovementIcon" src="" alt="Tier Movement" style="width: 16px; height: 16px; margin-left: 6px; display: none;" />
        </div>



    </div>
    <script src="main.js"></script>
</body>

</html>
